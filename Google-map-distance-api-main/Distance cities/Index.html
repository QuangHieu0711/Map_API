﻿<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Khoảng Cách Giữa Hai Địa Điểm với Here Maps</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="input-container">
        <h2>Tìm Khoảng Cách Giữa Hai Địa Điểm</h2>
        <input type="text" id="startPoint" placeholder="Nhập điểm đi (ví dụ: Gia Lai)" />
        <input type="text" id="endPoint" placeholder="Nhập điểm đến (ví dụ: Kon Tum)" />
        <input type="datetime-local" id="departureTime" />
        <button id="findRouteBtn">Tìm</button>
        <div class="button-container">
            <button onclick="setStartPoint()">Chọn điểm đi trên bản đồ</button>
            <button onclick="setEndPoint()">Chọn điểm đến trên bản đồ</button>
        </div>
        <div id="routeInfo"></div>
    </div>
    <div id="map" style="width: 100%; height: 500px;"></div>
    
    <script src="main.js"></script>
</body>

</html>
