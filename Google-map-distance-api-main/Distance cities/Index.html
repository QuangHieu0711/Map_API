<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Khoảng Cách Giữa Hai Địa Điểm với OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="input-container">
        <h2>Tìm Khoảng Cách Giữa Hai Địa Điểm</h2>
        <input type="text" id="startPoint" placeholder="Nhập điểm đi (ví dụ: Gia Lai)" />
        <input type="text" id="endPoint" placeholder="Nhập điểm đến (ví dụ: Kon Tum)" />
        <button onclick="calculateDistance()">Tìm</button>
        <div class="button-container">
            <button onclick="setStartPoint()">Chọn điểm đi trên bản đồ</button>
            <button onclick="setEndPoint()">Chọn điểm đến trên bản đồ</button>
        </div>
        <div id="distance"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="main.js"></script>
</body>
</html>
